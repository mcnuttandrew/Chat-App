<html>
  <head>
    <title>Chat App</title>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./javascripts/chat.js"></script>
    <script src="./javascripts/chat_ui.js"></script>
    <script>
      $(function () {
        var chatUI = new ChatUI($('#chat-form'),
          $('#message'),
          $('#messages'),
          $('#users'),
          $('#room')
        );
        chatUI.run();
      });
    </script>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <main id='wrapper'>
      <section id='users-wrapper'>
        <h2>Users</h2>
        <ul id='users'></ul>
      </section>
      
      <section id='messages-wrapper'>
        <h2 id='room'></h2>
        <ul id='messages'></ul>
      </section>
      
      <section id='chat-form-wrapper'>
        <form id="chat-form">
          <input id="message" type="text" placeholder="Enter a message...">
          <button>Send</button>
        </form>
      </section>
    </main>
  </body>
</html>
